<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>A Survey Form</title>
</head>

<body>
    <div id="form-background">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required>

            <label id="number-label" for="number">Age (optional)</label>
            <input id="number" type="number" placeholder="Age" min="5" max="50">

            <label class="questions" for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="current-role" placeholder="Select current role">
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>

            <label class="questions">Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely">
                <input id="definitely" type="radio" name="recommendation" value="Definitely" checked>Definitely
            </label>
            <label for="maybe">
                <input id="maybe" type="radio" name="recommendation" value="Maybe">Maybe
            </label>
            <label for="notsure">
                <input id="notsure" type="radio" name="recommendation" value="Not-Sure">Not sure
            </label>

            <label class="questions" for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
            <input id="favorite-feature" list="features" placeholder="Select an option">
            <datalist id="features">
                <option value="Challenges">
                <option value="Projects">
                <option value="Community">
                <option value="Open source">
            </datalist>

            <label class="questions">What would you like to see improved? (Check all that apply)</label>
            <label for="choice1">
                <input id="choice1" type="checkbox" name="improvement" value="Front-end Projects">Front-end Projects
            </label>
            <label for="choice2">
                <input id="choice2" type="checkbox" name="improvement" value="Back-end Projects">Back-end Projects
            </label>
            <label for="choice3">
                <input id="choice3" type="checkbox" name="improvement" value="Data Visualization">Data Visualization
            </label>
            <label for="choice4">
                <input id="choice4" type="checkbox" name="improvement" value="Challenges">Challenges
            </label>
            <label for="choice5">
                <input id="choice5" type="checkbox" name="improvement" value="Open Source Community">Open Source
                Community
            </label>
            <label for="choice6">
                <input id="choice6" type="checkbox" name="improvement" value="Gitter help rooms">Gitter help rooms
            </label>
            <label for="choice7">
                <input id="choice7" type="checkbox" name="improvement" value="Videos">Videos
            </label>
            <label for="choice8">
                <input id="choice8" type="checkbox" name="improvement" value="City Meetups">City Meetups
            </label>
            <label for="choice9">
                <input id="choice9" type="checkbox" name="improvement" value="Wiki">Wiki
            </label>
            <label for="choice10">
                <input id="choice10" type="checkbox" name="improvement" value="Forum">Forum
            </label>
            <label for="choice11">
                <input id="choice11" type="checkbox" name="improvement" value="Additional Courses">Additional Courses
            </label>

            <label class="questions">Any comments or suggestions?</label>
            <textarea name="message" style="width: 450px; height: 180px;"></textarea>

            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
